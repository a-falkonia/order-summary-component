<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>


  <div class="card">
    <img class="card__img" src="images/illustration-hero.svg" alt="Hero illustration"></img>
    <div class="card__content">
      <h2 class="card__title">Order Summary</h2>
      <p class="card__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
  
      <div class="plan-box">
        <div class="plan-box__description">
          <img class="plan-box__icon" src="./images/icon-music.svg" alt="Music icon">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="plan-box__change">Change</a>
      </div>
  
    <a href="#" class="proceed-btn">Proceed to Payment</a>
    <a href="#" class="cancel-btn">Cancel Order</a>

  </div>
  </div>


</body>
</html>
